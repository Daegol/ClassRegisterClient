<div>
    <app-page-header [heading]="'Plan'" [icon]="'fa-group'"></app-page-header>
    <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-2">Plan lekcji</h3>
        <div class="card-body">
            <div *ngIf="!planIsExisting" class="row text-center">
                <h5 class="text-center col-md-12">Plan jeszcze nie został dodany</h5>
                <div class="md-form col-md-12">
                    <button mdbBtn color="success" size="xl" mdbWavesEffect (click)="add()">Dodaj</button>
                </div>
            </div>
            <div *ngIf="planIsExisting" class="row">
                <div class="list-group col">
                    <li class="list-group-item bg-dark text-white">Poniedziałek</li>
                    <li *ngFor="let lesson of elements; let i = index" class="list-group-item">
                        <div *ngIf="plan.monday[i].lessonHour===i">{{plan.monday[i].subjectName}}</div>
                    </li>
                </div>
                <div class="list-group col">
                    <li class="list-group-item bg-dark text-white">Wtorek</li>
                    <li *ngFor="let lesson of elements; let i = index" class="list-group-item">
                        <div *ngIf="plan.tuesday[i].lessonHour===i">{{plan.tuesday[i].subjectName}}</div>
                    </li>
                </div>
                <div class="list-group col">
                    <li class="list-group-item bg-dark text-white">Środa</li>
                    <li *ngFor="let lesson of elements; let i = index" class="list-group-item">
                        <div *ngIf="plan.wednesday[i]===i">{{plan.wednesday[i].subjectName}}</div>
                    </li>
                </div>
                <div class="list-group col">
                    <li class="list-group-item bg-dark text-white">Czwartek</li>
                    <li *ngFor="let lesson of elements; let i = index" class="list-group-item">
                        <div *ngIf="plan.thursday[i].lessonHour===i">{{plan.thursday[i].subjectName}}</div>
                    </li>
                </div>
                <div class="list-group col">
                    <li class="list-group-item bg-dark text-white">Piątek</li>
                    <li *ngFor="let lesson of elements; let i = index" class="list-group-item">
                        <div *ngIf="plan.friday[i].lessonHour===i">{{plan.friday[i].subjectName}}</div>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>
